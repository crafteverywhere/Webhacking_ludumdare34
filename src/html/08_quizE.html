<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>quiz</title>
        <link rel="stylesheet" href="../css/button.css">
        <link rel="stylesheet" href="../css/quiz.css">
        <link rel="stylesheet" href="../css/font.css">
        <script src="../../lib/angular.min.js"></script>
        <script src="../js/quiz.js"></script>
    </head>
    <body>
        <div class="window" ng-app="quiz" ng-controller="buttonCtrl" ng-init="rightAnswer='D';Qnumber=5;">
            <h1 class="chapter"><strong>Quiz Time!</strong></h1>
            <div class="info">
                <p>I am the firewall of the computer.</p>
                <p>You need answer my questions to gain the access to this PC.</p>
            </div>
            <p class="question">
                Q5: Which is not a fake photo?
                <br>
                <img src="../img/puzzle_e.png" alt="photo"> 
            </p>
            <p class="default" ng-show="showDefault">Tips: Google is your good friend.</p>
            <p class="answerA" ng-show="showA">You choose A.</p>
            <p class="answerB" ng-show="showB">You choose B.</p>
            <p class="answerC" ng-show="showC">You choose C.</p>
            <p class="answerD" ng-show="showD">You choose D.</p>
            <div class="buttons">
                <button class="left" ng-click="changeMind()">Change your mind</button>
                <button class="right" ng-click="answer()">Answer</button>
                <hr>
            </div>
        </div>
    </body>
</html>
