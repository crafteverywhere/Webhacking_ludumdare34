<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gt10</title>
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/01_gt10.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../../lib/angular.min.js"></script>
    <script src="../js/01_gt10.js"></script>
</head>
<body>
    <div class="window" ng-app="gt10" ng-init="gt10Switch=true;isBoring=false;isSmart=false;" ng-controller="buttonCtrl">
        <h1 class="chapter"><strong>>10</strong></h1>
        <p>Click the button insistently!</p>
        <p>But how many times? >10 or much more?</p>
        <div class="buttons">
            <button class="left" ng-click="incr()">+1</button>
            <button class="right"  ng-disabled="gt10Switch"  onclick="window.location.href='02_home.html';">{{ rightValue }}</button>
            <p ng-show="isSmart" class="tips">
                I know somebody called Bob just like you.
            </p>
            <p ng-show="isBoring" class="tips">
                You are such a boring person!
            </p>
        </div>
    </div>
</body>
</html>
